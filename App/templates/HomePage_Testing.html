<style>
body{
	background: url("/static/Chicago_b&w.jpg") no-repeat;
	background-size: cover;

}
.h1, h1{
	font-size: 3rem;
}

h1{
	font-weight:bold;
	font-size: 32px
}

    height: 100%;
    }
.bgimg {
	min-height: 100%;
	background-image: url("{{ url_for('static', filename='/static/trialimage.jpg') }}");
	background-position: center;
	background-size: cover;
	}

<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />
</head>

<title>Crime Forecast</title>
<h1 align="center" font-size="3rem" >Chicago Crime Forecaster</h1>


<body>
	<div id='inputLoc' align="center">
		Please tell us which Zip Code you plan on visiting tomorrow -
		<form name="ZipSelection" action="{{ url_for( 'resultpg' ) }}" method= 'POST'> 
			<select name="Zipcode" id="zipselect" align="center">
				{% for zipcode in zipcodes %}
					<option value="{{zipcode}}">{{zipcode}}</option>
				{% endfor %}
			</select>
			<button type="submit" id="submitbutton" class= "btn btn-primary btn-sm" role="button" aria-pressed="true">Go</button>
		</form>
	</div>
	<div id="darkskyhome" align = "center">
		<a href="https://darksky.net/poweredby/" style="color:black">Powered by Dark Sky</a>
	</div>

	
</body>
